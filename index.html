<!doctype html>
<html>
    <body>
        <div>
            <img id="image" src="" />
        </div>
        <script>
            function show() {
                let image = document.getElementById("image");
                image.src = "img/kue.png";
            }

            document.addEventListener("click", show);
        </script>
    </body>
</html>
